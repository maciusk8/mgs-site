<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Metal Gear Solid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>METAL GEAR SOLID</h1>
                <p>Strona poświęcona najważniejszej grze wideo w historii</p>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="galeria.html">Galeria</a></li>
                    <li><a href="kontakt.html" class="active">Kontakt</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="main-content">
                <h2>FORMULARZ KONTAKTOWY</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="email">Twój E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="np. snake@outerheaven.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Temat wiadomości:</label>
                        <select id="subject" name="subject">
                            <option value="pytanie">Pytanie ogólne</option>
                            <option value="propozycja">Propozycja współpracy</option>
                            <option value="blad">Zgłoszenie błędu na stronie</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Treść wiadomości:</label>
                        <textarea id="message" name="message" rows="6" placeholder="Wpisz tutaj swoją wiadomość..." required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Wyślij</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <p>Maciej Mikołajek | Październik 2025</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
